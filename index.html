<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Walidacja formularzy</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    </head>

    <body>
<form class="form">
    <div>
        <label for="formName">Nazwa Formularza</label>
        <input type="text" id="formName" placeholder="Może być puste" />
    </div>

    <div>
        <label for="formDate">Data</label>
        <input type="text" id="formDate" pattern="^\d{2}.\d{2}.\d{4}$" required placeholder="dd.mm.rrrr" />
    </div>

    <div>
        <label for="formUrl">URL</label>
        <input type="url" id="formUrl" required placeholder="https://" />
    </div>

    <div>
        <label for="formEmail">Email</label>
        <input type="email" id="formEmail" required placeholder="example@email.com" />
    </div>

    <div>
        <label for="formMessage">Wpisz tylko abc</label>
        <textarea id="formMessage" required pattern="^abc$"></textarea>
    </div>

    <div>
        <label for="formThing">Wybierz</label>
        <select id="formThing" required>
            <option value="">Wybierz element</option>
            <option value="1">Opcja 1</option>
            <option value="2">Opcja 2</option>
        </select>
    </div>

    <fieldset>
        <label>Zaznacz</label>
        <input type="radio" required name="tet1" /> 1
        <input type="radio" required name="tet1" /> 2
        <input type="radio" required name="tet1" /> 3
        <input type="radio" required name="tet1" /> 4
        <input type="radio" required name="tet1" /> 5
    </fieldset>

    <fieldset>
        <label>Zaznacz</label>
        <input type="checkbox" required name="test2" /> 1 
        <input type="checkbox" required name="test2" /> 2 
        <input type="checkbox" required name="test2" /> 3 
        <input type="checkbox" required name="test2" /> 4 
        <input type="checkbox" required name="test2" /> 5
    </fieldset>

    <div>
        <input type="submit" value="Wyślij" class="button" />
    </div>
</form>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
